name: DAKOTA Linux

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      
    env:
      DAKVER: 6.14.0

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt install gcc g++ gfortran cmake libboost-all-dev libblas-dev liblapack-dev libopenmpi-dev openmpi-bin gsl-bin libgsl-dev python perl libhdf5-dev

    - name: Download DAKOTA
      run: |
        export DAKFILE=dakota-$DAKVER-release-public-src-cli.tar.gz
        wget --no-verbose https://dakota.sandia.gov/sites/default/files/distributions/public/$DAKFILE
        tar zxf $DAKFILE

    - name: Build DAKOTA
      run: |
        cd dakota-$DAKVER.src
        mkdir build
        cd build
        cmake -DCMAKE_C_FLAGS="-O2" -DCMAKE_CXX_FLAGS="-O2" -DCMAKE_Fortran_FLAGS="-O2" -DDAKOTA_HAVE_GSL:BOOL=TRUE -DHAVE_QUESO:BOOL=TRUE -DDAKOTA_HAVE_MPI:BOOL=TRUE -DDAKOTA_HDF5:BOOL=TRUE -DBoost_NO_BOOST_CMAKE:BOOL=TRUE ..
        make

    - name: Install DAKOTA
      run: |
        export DAKPKG=dakota-$DAKVER-linux-x86_64-jp
        mkdir -p dakota-inst/$DAKPKG
        cd dakota-$DAKVER.src/build
        make DESTDIR=../../dakota-inst/$DAKPKG install

    - name: Tar DAKOTA
      run: |
        export DAKPKG=dakota-$DAKVER-linux-x86_64-jp
        mkdir dakota-dist
        cd dakota-inst
        echo "DAKOTA-INST contains DAKPKG=$DAKPKG ...?"
        ls -l
        tar -zcvf ../dakota-dist/$DAKPKG.tar.gz $DAKPKG

    - name: Upload DAKOTA binary tarball
      uses: actions/upload-artifact@v2
      with:
        name: dakota-${{ env.DAKVER }}-linux-x86_64-jp
        path: dakota-dist

